<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiGames - Especial</title>
    <meta name="description" content="Página oficial de OptiGames. Acá están todos mis proyectos, desde OptiCraft hasta sistemas operativos optimizados.">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            max-width: 90%;
        }
        .message h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        .message p {
            color: #32cd32;
            font-size: 1.5em;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #888;
        }
        .timer {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
    <meta http-equiv="refresh" content="10;url=https://optigames-project.github.io/OptiGames/optigames.html">
    <script>
        let timeLeft = 10;
        function updateTimer() {
            document.getElementById('countdown').innerText = timeLeft + " segundos";
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        window.onload = function() {
            updateTimer();
        };
    </script>
</head>
<body>
    <div class="message">
        <h1>¡Feliz Navidad y Feliz Año para Todos!</h1>
        <p>Que estas fiestas estén llenas de paz, amor y felicidad.</p>
        <div class="footer">
            <p>Gracias por visitar nuestro sitio</p>
            <div class="timer">
                <p>Redirigiendo en <span id="countdown">10 segundos</span></p>
            </div>
            <a href="https://optigames-project.github.io/OptiGames/optigames.html" class="button">Ir ahora</a>
        </div>
    </div>
</body>
</html>
