function getParameterByName(name) {
const url = window.location.href;
name = name.replace(/[\[\]]/g, '\\$&');
const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
results = regex.exec(url);
if (!results) return null;
if (!results[2]) return '';
return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var getURL = getParameterByName('get');
if (getURL) {
document.getElementById('embedded-iframe').src = `https://edwardvelasquezantonio.github.io/host/otro/player.html#${getURL}`;
} else {
document.getElementById('embedded-iframe').src = 'https://edwardvelasquezantonio.github.io/host/otro/player.html';
}

function refreshPage() {
window.location.reload(); 
}
</script>
